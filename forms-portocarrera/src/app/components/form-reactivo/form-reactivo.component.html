<div class="container principal">
  <div class="row">
    <div class="col-lg.12">
      <div class="col-lg-4 col-md-12 mb-4">
        <div class="card-section border rounded p-3">
          <div class="card-header-first rounded pb-5">
            <h2 class="card-header-title text-white text-center pt-3">Login Usuario</h2>
          </div>
          <div class="card-body">
            <form [formGroup]="formularioLogin">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input formControlName="correo" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div *ngIf="formularioLogin.get('correo')?.touched && formularioLogin.get('correo')?.errors?.['required'] " 
                        class="alert alarm-danger">
                    El correo es un campo requerido
                  </div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input formControlName="contrasena" type="password" class="form-control" id="exampleInputPassword1">
                  <div *ngIf="formularioLogin.get('contrasena')?.touched && formularioLogin.get('contrasena')?.errors?.['minlength'] " 
                        class="alert alarm-danger">
                    Requiere de 7 caracteres como mínimo
                  </div>
                </div>
                <div class="mb-3 form-check">
                  <input formControlName="aceptaTerminos" type="checkbox" class="form-check-input" 
                        id="exampleCheck1" >
                  <label class="form-check-label" for="exampleCheck1">Aceptar Términos y Condiciones</label>
                </div>
                <button type="submit" class="btn btn-primary" (click)="login()"
                        [disabled]="!formularioLogin.controls['aceptaTerminos'].value"
                        >Submit
                </button>
                <div *ngIf="!formularioLogin.valid && formularioLogin.touched" 
                        class="alert alarm-danger">
                    El formulario no es válido
                </div>
                <div *ngIf="formularioLogin.valid " 
                        class="alert alarm-ready">
                    Congrats!!!
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
