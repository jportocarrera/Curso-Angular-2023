<table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef class="fs-20px">Nombre completo</th>
        <td mat-cell *matCellDef="let element">
            {{ element | nombres }}
        </td>
    </ng-container>
    
    <ng-container matColumnDef="facultad">
        <th mat-header-cell *matHeaderCellDef class="fs-20px">Facultad</th>
        <td mat-cell *matCellDef="let element">{{ element.facultad }}</td>
    </ng-container>
    <ng-container matColumnDef="activo">
        <th mat-header-cell *matHeaderCellDef class="fs-20px">Matriculado</th>
        <td mat-cell *matCellDef="let element">
            <div [appBooleanoEstilo]="element.activo">
                {{ element.activo | booleanoATexto:'Inscrito':'No inscrito' }}
            </div>
        </td>
    </ng-container>    
    <ng-container matColumnDef="fechaInicio">
        <th mat-header-cell *matHeaderCellDef class="fs-20px">Alumno desde</th>
        <td mat-cell *matCellDef="let element">{{ element.fechaInicio | formatoFecha }}</td>
    </ng-container>

    <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef class="fs-20px">Acciones</th>
        <td mat-cell *matCellDef="let element">
            <button mat-button color="primary" (click)="abrirModal(element)">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-button color="warn">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas"></tr>
</table>
