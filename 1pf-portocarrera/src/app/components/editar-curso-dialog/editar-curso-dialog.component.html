<h1 mat-dialog-title>Editar Alumno</h1>
<div mat-dialog-content>
    <form [formGroup]="formulario">
        <div class="row">
            <input type="text" placeholder="Nombre" formControlName="nombre">
        </div>
        <div class="row">
            <input type="text" placeholder="Apellido" formControlName="apellido">
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" formControlName="activo" id="checkbox1">
            <label class="form-check-label" for="checkbox1">Matriculado</label>
        </div>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button>Cerrar</button>
    <button mat-raised-button>Editar</button>
</div>
